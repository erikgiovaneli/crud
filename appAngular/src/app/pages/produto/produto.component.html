<div class="titulo">
  <h3>Tabela de Produtos</h3>
</div>
<br>
<dx-data-grid [dataSource]="produto" [remoteOperations]="true"
              [height]="600"
              [showBorders]="true"
              [showColumnLines]="true"
              (onSaving)="onSaving($event)" >
  <dxo-editing
    mode="popup"
    [allowAdding]="true"
    [allowUpdating]="true"
    [allowDeleting]="true"
  >
    <dxo-popup title="Produtos" [showTitle]="true" [width]="500" [height]="500">
    </dxo-popup>
  </dxo-editing>

<!--  <dxi-column dataField="id" [allowEditing]="false" ></dxi-column>-->
  <dxi-column dataField="cod" dataType="number">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="descricao" dataType="string">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="valor" dataType="number">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
</dx-data-grid>
