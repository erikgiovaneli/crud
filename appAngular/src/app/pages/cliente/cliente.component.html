<br>
<dx-data-grid [dataSource]="cliente" [remoteOperations]="true"
              [height]="600"
              [showBorders]="true"
              [showColumnLines]="true"
              (onInitNewRow)="onInitNewRow($event)"
              (onRowInserted)="onRowInserted($event)"
              (onRowInserting)="onRowInserting($event)"
              (onRowRemoved)="onRowRemoved($event)"
              (onRowRemoving)="onRowRemoving($event)"
              (onRowUpdated)="onRowUpdated($event)"
              (onRowUpdating)="onRowUpdating($event)"
              (onSaved)="onSaved($event)"
              (onSaving)="onSaving($event)" >
  <dxo-editing
    mode="popup"
    [allowAdding]="true"
    [allowUpdating]="true"
    [allowDeleting]="true"
  >
    <dxo-popup title="Clientes" [showTitle]="true" [width]="500" [height]="500">
    </dxo-popup>
  </dxo-editing>
  <dxi-column dataField="id" [allowEditing]="false" ></dxi-column>
  <dxi-column dataField="cod">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="nome">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
</dx-data-grid>
